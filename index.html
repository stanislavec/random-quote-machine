<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random quote machine</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Random Quote Machine</h1>

  <script src="./app.js"></script>
